<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>katik persegi</title>
    <script src="/8-jan-24-qaiszr/js/index.js"></script>
</head>
<body>
    <header>
        <h1>KATIK kalkulator matematik</h1>
        <h4>Welcome to KATIK</h4>
        <P>Web untuk menghitung luas dan keliling persegi dalam rangka Project ReVou</P>
    </header>

    <div class="inputsection">
        <label for="squareside" id="lblsquareside">hitung luas persegi</label>
        <input type="number" id="squareside" oninput="luas(), kel()">
    </div>
    <div class="buttons">
        <button id="countbutton">hitung</button>
        <button id="resetbutton">Reset</button>
    </div>

    <p>luas persegi adalah = <span id="luas"></span></p>
    <p>keliling persegi adalah = <span id="kel"></span></p>
</body>
</html>
